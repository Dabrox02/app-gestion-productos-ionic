<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xl="5" size-lg="6" size-md="9" size-xs="12">
        <ion-card>
          <ion-item>
            <ion-label class="header-card">Ingresa a la Aplicacion</ion-label>
          </ion-item>
          <ion-card-content>
            <form [formGroup]="formValidation" (ngSubmit)="ingresarApp()">
              <ion-input type="text" fill="outline" label="Usuario Aplicacion" labelPlacement="floating"
                formControlName="usuario"></ion-input>
              <br>
              <ion-input type="password" fill="outline" label="Clave Aplicacion" labelPlacement="floating"
                formControlName="clave"></ion-input>
              <br>
              <ion-button expand="block" type="submit">Ingresar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
