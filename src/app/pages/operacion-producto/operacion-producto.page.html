<ion-header class="smooth-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{operacion}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formValidation" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input label="Nombre Producto" labelPlacement="stacked" [clearInput]="true"
          placeholder="Nombre del Producto" formControlName="producto">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Nombre Proveedor" labelPlacement="stacked" [clearInput]="true"
          placeholder="Nombre del Proveedor" formControlName="proveedor">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Nombre Unidad" labelPlacement="stacked" [clearInput]="true" placeholder="Nombre de la Unidad"
          formControlName="unidad">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Presupuesto" labelPlacement="stacked" [clearInput]="true" placeholder="Ingrese el Presupuesto"
          formControlName="presupuesto">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Valor Unitario" labelPlacement="stacked" [clearInput]="true"
          placeholder="Ingrese el Valor Unitario" formControlName="valorUnitario">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Cantidad" labelPlacement="stacked" [clearInput]="true" placeholder="Ingrese la Cantidad"
          formControlName="cantidad">
        </ion-input>
      </ion-item>

      <ion-item>

        <ion-input label="Valor Total" labelPlacement="stacked" [readonly]="true" formControlName="valorTotal">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Adquisicion</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date" formControlName="fechaAdquisicion" [max]="todayIs()" [formatOptions]="{
                  date: {
                    weekday: 'short',
                    month: 'long',
                    day: '2-digit',
                  },
                }"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="formValidation.invalid">{{operacion}}</ion-button>
    </ion-list>
  </form>
</ion-content>
